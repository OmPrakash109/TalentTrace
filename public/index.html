<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TalentTrace - AI Resume Screener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
    <link href="/public/styles.css" rel="stylesheet" />
  </head>
  <body class="tt-bg">
    <header class="tt-hero gradient-hero py-5">
      <div class="container d-flex flex-column flex-lg-row align-items-start align-items-lg-center justify-content-between gap-4">
        <div>
          <h1 class="display-6 text-white mb-2"><i class="fa-solid fa-magnifying-glass-chart me-2"></i>TalentTrace</h1>
          <p class="lead text-white-50 mb-0">AI-powered resume screening and semantic scoring</p>
        </div>
        <div class="d-flex gap-2">
          <a href="#upload" class="btn btn-light btn-sm"><i class="fa-solid fa-upload me-2"></i>Upload</a>
          <a href="#tables" class="btn btn-outline-light btn-sm"><i class="fa-solid fa-list-check me-2"></i>Shortlist</a>
        </div>
      </div>
    </header>

    <main class="container my-4">
      <div class="row g-4" id="upload">
        <section class="col-12 col-lg-5">
          <div class="card card-glass shadow-sm h-100">
            <div class="card-header fw-semibold">Upload Resume (PDF)</div>
            <div class="card-body">
              <form id="upload-form" class="vstack gap-3">
                <input id="file" class="form-control" type="file" name="resume" accept="application/pdf" required />
                <button class="btn btn-primary" type="submit"><span class="spinner-border spinner-border-sm me-2 d-none" id="up-spinner"></span><i class="fa-solid fa-upload me-2"></i>Upload</button>
                <div class="small text-muted">Max 5MB. PDF only.</div>
              </form>
              <div id="upload-result" class="mt-3"></div>
            </div>
          </div>
        </section>

        <section class="col-12 col-lg-7">
          <div class="card card-glass shadow-sm h-100">
            <div class="card-header fw-semibold">Job Description & Scoring</div>
            <div class="card-body">
              <div class="row g-3 align-items-end">
                <div class="col-12">
                  <label class="form-label">Select Resume</label>
                  <select id="resume-select" class="form-select"></select>
                </div>
                <div class="col-12">
                  <label class="form-label">Job Description</label>
                  <textarea id="job-desc" class="form-control" rows="6" placeholder="Paste job description..."></textarea>
                </div>
                <div class="col-12 d-flex gap-2">
                  <button id="score-btn" class="btn btn-success"><span class="spinner-border spinner-border-sm me-2 d-none" id="score-spinner"></span><i class="fa-solid fa-wand-magic-sparkles me-2"></i>Score Resume</button>
                  <button id="refresh-btn" class="btn btn-outline-secondary"><i class="fa-solid fa-rotate me-2"></i>Refresh</button>
                </div>
              </div>
              <div id="score-result" class="mt-3"></div>
            </div>
          </div>
        </section>
      </div>

      <div class="row g-4 mt-1" id="tables">
        <section class="col-12">
          <div class="card card-glass shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
              <span class="fw-semibold">All Resumes</span>
              <span class="small text-muted" id="all-count"></span>
            </div>
            <div class="table-responsive">
              <table class="table table-hover align-middle mb-0" id="all-table">
                <thead class="table-light">
                  <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Skills</th>
                    <th class="text-end">Score</th>
                    <th class="text-end">Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </section>

        <section class="col-12">
          <div class="card card-glass shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
              <span class="fw-semibold">Shortlisted (Score â‰¥ 7)</span>
              <span class="small text-muted" id="shortlisted-count"></span>
            </div>
            <div class="table-responsive">
              <table class="table table-hover align-middle mb-0" id="shortlisted-table">
                <thead class="table-light">
                  <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Skills</th>
                    <th class="text-end">Score</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </section>
      </div>
    </main>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
      <div id="tt-toast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body" id="tt-toast-body">Action completed</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/app.js"></script>
  </body>
  </html>
