<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TalentTrace</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; }
      .card { max-width: 640px; padding: 1.25rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; }
      .row { display: flex; gap: 0.75rem; align-items: center; }
      input[type=file] { flex: 1; }
      button { padding: 0.5rem 0.875rem; }
      .muted { color: #6b7280; font-size: 0.9rem; }
      pre { background: #0b1020; color: #e5e7eb; padding: 1rem; border-radius: 0.5rem; overflow: auto; }
    </style>
  </head>
  <body>
    <h1>TalentTrace</h1>
    <div class="card">
      <form id="upload-form">
        <div class="row">
          <input id="file" type="file" name="resume" accept="application/pdf" required />
          <button type="submit">Upload PDF</button>
        </div>
      </form>
      <p class="muted">Uploads go to /api/resumes/upload. Max 1 file, PDF only.</p>
      <div id="result"></div>
    </div>
    <script>
      const form = document.getElementById('upload-form');
      const result = document.getElementById('result');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const fileInput = document.getElementById('file');
        if (!fileInput.files[0]) return;
        const fd = new FormData();
        fd.append('resume', fileInput.files[0]);
        const res = await fetch('/api/resumes/upload', { method: 'POST', body: fd });
        const data = await res.json();
        result.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      });
    </script>
  </body>
  </html>
